<div class="chat-container">
  <h2>Conversa com o Chatbot</h2>
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.sender">
      <strong>{{ msg.sender === 'user' ? 'VocÃª' : 'Chatbot' }}:</strong> {{ msg.content }}
    </div>
  </div>
  <form (ngSubmit)="sendMessage()" class="message-form">
    <input type="text" [(ngModel)]="currentMessage" name="message" placeholder="Digite sua mensagem..." required />
    <button type="submit">Enviar</button>
  </form>
</div>
