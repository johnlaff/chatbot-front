<div class="home-container">
  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>Bem-vindo ao Chatbot</mat-card-title>
      <mat-card-subtitle>Defina o prompt do sistema para come√ßar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="startChat()" class="form-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Defina o Prompt do Sistema</mat-label>
          <textarea matInput [(ngModel)]="prompt" name="prompt" required></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Iniciar Conversa</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
